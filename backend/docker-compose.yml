version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: auction-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auction_system
      MYSQL_USER: auction_user
      MYSQL_PASSWORD: auction_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/auction_system
      DB_USER: auction_user
      DB_PASSWORD: auction_password
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql

volumes:
  mysql_data:
